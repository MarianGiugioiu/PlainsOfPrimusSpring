<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/styles/armor.css" th:href="@{/styles/armor.css}" rel="stylesheet" />
    <link href="../static/styles/shared.css" th:href="@{/styles/shared.css}" rel="stylesheet" />
    <div th:replace="navbar :: header"></div>
</head>
<body>
<div th:replace="navbar :: navbar">
</div>
<div class="page-container">
    <div class="info-container">
        <form th:object="${armor}" th:action="@{/armors/create}" method="post" enctype="multipart/form-data">
            <h1 class="panel-title">Create Armor</h1>
            <div th:class="fragments-container">
                <div th:class="fragment-container">
                    <div th:class="col">
                        <div class="col form-group">
                            <label>Armor name:</label>
                            <input type="text" class="form-control input" th:field="*{name}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</label>
                        </div>

                        <div class="col form-group">
                            <label>Armor image:</label>
                            <input type="text" class="form-control input" th:field="*{image}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Error</label>
                        </div>

                        <div class="col form-group">
                            <label>Armor type:</label>
                            <input type="text" class="form-control input" th:field="*{type}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Error</label>
                        </div>

                        <div class="col form-group">
                            <label>Armor armor value:</label>
                            <input type="number" class="form-control input" th:field="*{armor}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('armor')}" th:errors="*{armor}">Error</label>
                        </div>
                    </div>
                </div>
                <div th:class="fragment-container">
                    <div th:class="col">
                        <div class="col form-group">
                            <label>Armor health:</label>
                            <input type="number" class="form-control input" th:field="*{health}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('health')}" th:errors="*{health}">Error</label>
                        </div>
                        <div class="col form-group">
                            <label>Armor strength:</label>
                            <input type="number" class="form-control input" th:field="*{strength}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('strength')}" th:errors="*{strength}">Error</label>
                        </div>
                        <div class="col form-group">
                            <label>Armor intellect:</label>
                            <input type="number" class="form-control input" th:field="*{intellect}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('intellect')}" th:errors="*{intellect}">Error</label>
                        </div>
                        <div class="col form-group">
                            <label>Armor agility:</label>
                            <input type="number" class="form-control input" th:field="*{agility}"/>
                            <label th:class="error" th:if="${#fields.hasErrors('agility')}" th:errors="*{agility}">Error</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7 ml-md-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
