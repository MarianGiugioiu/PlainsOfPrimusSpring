<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/styles/armor.css" th:href="@{/styles/armor.css}" rel="stylesheet" />
    <link href="../static/styles/shared.css" th:href="@{/styles/shared.css}" rel="stylesheet" />
    <div th:replace="navbar :: header"></div>
</head>
<body>
<div th:replace="navbar :: navbar">
</div>
<div class="page-container">
    <div class="info-container">
        <h1 class="panel-title">Armor Details</h1>
        <div th:class="fragments-container">
            <div th:class="fragment-container">
                <div th:class="col">
                    <div class="col form-group">
                        <label>Armor name:</label>
                        <input readonly type="text" class="form-control input" th:field="*{armor.name}"/>
                    </div>

                    <div class="col form-group">
                        <label>Armor image:</label>
                        <img width="200px" height="180px" th:src="${armor.image}">
                    </div>

                    <div class="col form-group">
                        <label>Armor type:</label>
                        <input readonly type="text" class="form-control input" th:field="*{armor.type}"/>
                    </div>
                </div>
            </div>
            <div th:class="fragment-container">
                <div th:class="col">
                    <div class="col form-group">
                        <label>Armor armor value:</label>
                        <input readonly type="number" class="form-control input" th:field="*{armor.armor}"/>
                    </div>
                    <div class="col form-group">
                        <label>Armor health:</label>
                        <input readonly type="number" class="form-control input" th:field="*{armor.health}"/>
                    </div>
                    <div class="col form-group">
                        <label>Armor strength:</label>
                        <input readonly type="number" class="form-control input" th:field="*{armor.strength}"/>
                    </div>
                    <div class="col form-group">
                        <label>Armor intellect:</label>
                        <input readonly type="number" class="form-control input" th:field="*{armor.intellect}"/>
                    </div>
                    <div class="col form-group">
                        <label>Armor agility:</label>
                        <input readonly type="number" class="form-control input" th:field="*{armor.agility}"/>
                    </div>
                </div>
            </div>
        </div>

        <a th:if="${useActive}" href="#" th:href="@{'/armors/use/' + ${armor.id}}" th:class="link-button">Use Armor</a>
    </div>
</div>

</div>
</body>
</html>
