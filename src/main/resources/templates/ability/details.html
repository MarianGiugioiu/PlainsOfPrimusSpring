<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/styles/ability.css" th:href="@{/styles/ability.css}" rel="stylesheet" />
    <link href="../static/styles/shared.css" th:href="@{/styles/shared.css}" rel="stylesheet" />
    <div th:replace="navbar :: header"></div>
</head>
<body>
<div th:replace="navbar :: navbar">
</div>
<div class="page-container">
    <div class="info-container">
            <h1 class="panel-title">Ability Details</h1>
            <div class="col">
                <div class="col form-group">
                    <label>Ability name:</label>
                    <input readonly type="text" class="form-control input" th:field="*{ability.name}"/>
                </div>

                <div class="col form-group">
                    <label>Ability scales with:</label>
                    <input readonly type="text" class="form-control input" th:field="*{ability.scalesWith}"/>
                </div>

                <div class="col form-group">
                    <label>Ability effect:</label>
                    <input readonly type="text" class="form-control input" th:field="*{ability.effect}"/>
                </div>
            </div>
            <a th:if="${useActive}" href="#" th:href="@{'/abilities/use/' + ${ability.id}}" th:class="link-button">Use Ability</a>
    </div>
</div>

</div>
</body>
</html>
