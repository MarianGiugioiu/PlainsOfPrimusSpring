<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/styles/character.css" th:href="@{/styles/character.css}" rel="stylesheet" />
    <link href="../static/styles/shared.css" th:href="@{/styles/shared.css}" rel="stylesheet" />
    <div th:replace="navbar :: header"></div>
</head>
<body>
<div th:replace="navbar :: navbar">
</div>
<div class="page-container">
    <div class="info-container">
        <h1 class="panel-title">Character Details</h1>
        <div th:class="fragments-container">
            <div th:class="fragment-container">
                <div th:class="col">
                    <div class="col form-group">
                        <label>Character name:</label>
                        <input readonly type="text" class="form-control input" th:field="*{character.name}"/>
                    </div>

                    <div class="col form-group">
                        <label>Character weapon:</label>
                        <input readonly type="text" class="form-control input" th:field="*{character.weapon}"/>
                    </div>

                    <div class="col form-group">
                        <label>Character helmet:</label>
                        <input readonly type="text" class="form-control input" th:field="*{character.helmet}"/>
                    </div>

                    <div class="col form-group">
                        <label>Character chestplate:</label>
                        <input readonly type="text" class="form-control input" th:field="*{character.chestplate}"/>
                    </div>

                    <div class="col form-group">
                        <label>Character leggings:</label>
                        <input readonly type="text" class="form-control input" th:field="*{character.leggings}"/>
                    </div>

                    <div class="col form-group">
                        <label>Character boots:</label>
                        <input readonly type="text" class="form-control input" th:field="*{character.boots}"/>
                    </div>
                </div>
            </div>
            <div th:class="fragment-container">
                <div th:class="col">
                    <div class="col form-group">
                        <label>Character attack damage:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.attackDamage}"/>
                    </div>
                    <div class="col form-group">
                        <label>Character armor value:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.armorValue}"/>
                    </div>
                    <div class="col form-group">
                        <label>Character health:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.health}"/>
                    </div>
                    <div class="col form-group">
                        <label>Character strength:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.strength}"/>
                    </div>
                    <div class="col form-group">
                        <label>Character intellect:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.intellect}"/>
                    </div>
                    <div class="col form-group">
                        <label>Character agility:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.agility}"/>
                    </div>
                </div>
            </div>
            <div th:class="fragment-container">
                <div th:class="col">
                    <div class="col form-group">
                        <label>Character level:</label>
                        <input readonly type="number" class="form-control input" th:field="*{character.level}"/>
                    </div>

                    <div class="col form-group">
                        <label>Character abilities:</label>
                        <textarea readonly class="form-control textarea" th:field="*{character.abilities}"></textarea>
                    </div>

                    <div class="col form-group">
                        <label>Character achievements:</label>
                        <textarea readonly class="form-control textarea" th:field="*{character.achievements}"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
