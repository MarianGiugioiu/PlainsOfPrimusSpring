<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="../static/styles/character.css" th:href="@{/styles/character.css}" rel="stylesheet" />
    <link href="../static/styles/shared.css" th:href="@{/styles/shared.css}" rel="stylesheet" />
    <div th:replace="navbar :: header"></div>
</head>
<body>
<div th:replace="navbar :: navbar">
</div>
<div class="page-container">
    <div class="create-container">
        <form th:object="${character}" th:action="@{/character-create/}" method="post" enctype="multipart/form-data">
            <h1 class="panel-title">Create Character</h1>
            <div th:class="col">
                <div class="col form-group">
                    <label>Character name:</label>
                    <input type="text" class="form-control input" th:field="*{name}"/>
                    <label th:class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</label>
                </div>

                <div class="col form-group">
                    <label>Character level:</label>
                    <input type="number" class="form-control input" th:field="*{level}"/>
                    <label th:class="error" th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Error</label>
                </div>
            </div>

            <div class="col-md-8 ml-md-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
